<div class="form-container">
  <form class="shadow-paper form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p *ngIf="(errorMessage | async) as error" class="form__error">
      {{ error }}
    </p>
    <label class="form__input">
      <input type="text" formControlName="name" placeholder="Name"/>
    </label>
    <label class="form__input">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
    </label>

    <button class="form__button" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>

    <a routerLink="/register" class="footer-text link self-end">
      Don't have an account?
    </a>
  </form>
</div>
